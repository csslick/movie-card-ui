<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화정보 카드 UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <div class="card">
      <img src="./images/title-image1.jpg" alt="보이저스">
      <div class="info">
        <h4>보이저스, 2021</h4>
        <p>2063년, 극심한 지구 온난화로 미래 세대가 살아갈 새로운 행성을 개척하기 위해  ‘인류 이주 프로젝트’를 계획한다.</p>
        <a 
          href="https://www.youtube.com/watch?v=KbyBqDhApLc" 
          class="link_btn"
          target="_blank"
        >트레일러 보기</a>
      </div>
    </div>
    <div class="card">
      <img src="./images/title-image2.jpg" alt="분노의 질주: 더 얼티메이트">
      <div class="info">
        <h4>분노의 질주: 더 얼티메이트</h4>
        <p>도미닉(빈 디젤)은 자신과 가장 가까웠던 형제 제이콥(존 시나)이 사이퍼(샤를리즈 테론)와 연합해 전 세계를 위기로 빠트릴 위험천만한 계획을 세운다.</p>
        <a 
          href="https://www.youtube.com/watch?v=KbyBqDhApLc" 
          class="link_btn"
          target="_blank"
        >트레일러 보기</a>
      </div>
    </div>
    <div class="card">
      <img src="./images/title-image3.jpg" alt="혼자 사는 사람들">
      <div class="info">
        <h4>혼자 사는 사람들</h4>
        <p>집에서도 밖에서도 늘 혼자가 편한 진아.  어느 날, 출퇴근길에 맨날 말을 걸던 옆집 남자가 아무도 모르게 혼자 죽었다는 걸 알게 된다.</p>
        <a href="#" class="link_btn">트레일러 보기</a>
      </div>
    </div>
  </section>
</body>
</html>
